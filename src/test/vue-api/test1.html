<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="mount-point"></div>

  <script src="../../../node_modules/vue/dist/vue.js"></script>
  <script>
    Vue.config.productionTip = false

    let data = {
      name: 'Walter'
    }
    const Profile = Vue.extend({
      template: `<div><p>{{firstName}} {{lastName}} aka {{alias}} son:{{family.son}}</p> <button @click="changeAlias">change</button></div>`,
      data() {
        return {
          firstName: 'Walter',
          lastName: 'White',
          alias: 'Heisenberg',
          family: data
        }
      },
      methods: {
        changeAlias() {
          this.alias = 'W.W'
          // console.log(this.$el)
          // this.family.son = 'Walter JR Ha'
        }
      }
    })
    const p = new Profile()
    p.$mount('.mount-point')
    console.log(p.alias)
    // data.son = 'Walter JR'
    Vue.set(data, 'son', 'Walter JR')
    console.log(data)
    // delete data.son
    // p.$forceUpdate()
  </script>
</body>
</html>
